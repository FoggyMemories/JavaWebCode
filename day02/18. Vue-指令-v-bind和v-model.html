<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue-指令-v-bind</title>
	<script src="js/vue.js"></script>
</head>
<body>
<div id="app">
	<a v-bind:href="url">链接1</a>
	<a :href="url">链接2</a>


	<input type="text" v-model="url">
</div>
</body>
<script>
	//定义Vue对象
	new Vue({
        el: "#app",//Vue接管区域
		data:{
            url: "https://www.baidu.com"
		}
	})
</script>
</html>
