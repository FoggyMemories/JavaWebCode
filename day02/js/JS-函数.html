<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS-函数</title>
</head>
<body>
<script>
    //定义函数
	//定义方式一:
    /*function add(a, b) {
        return a + b;
    }*/


    //定义方式二:
    var add = function (a, b) {
        return a + b;
    };

    //函数调用
    let result = add(10, 20);
    alert(result)
</script>
</body>
</html>
